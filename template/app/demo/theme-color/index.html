<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
   <title>Demo | App Theme Color Preview</title>
   
   <link rel="stylesheet" href="https://ac24.zazerconer.workers.dev/template/app/build/template-app.min.css">
   <script src="https://ac24.zazerconer.workers.dev/template/app/build/template-app.min.js"></script>
   <link rel="stylesheet" href="https://ac24.zazerconer.workers.dev/template/app/build/bootstrap-icons/1.10.5/icons.min.css">
   <script src="https://ac24.zazerconer.workers.dev/template/app/build/jquery/3.7.1/jquery.min.js"></script>

<style>
#container-content h3 {
   position: absolute;
   top: 100px;
   left: 0;
   right: 0;
   margin: auto;
   align-items: center;
   justify-content: center;
   display: flex;
   text-transform: uppercase;
   white-space: nowrap;
}
.container-color {
   position: absolute;
   top: 140px;
   left: 0;
   right: 0;
   margin: auto auto 100px auto;
   display: grid;
   width: 50vw;
   height: auto;
   align-items: center;
   justify-content: center;
   padding: 30px;
   -webkit-border-radius: 4px;
   -moz-border-radius: 4px;
   -ms-border-radius: 4px;
   -o-border-radius: 4px;
   border-radius: 4px;
   background: rgba(255, 255, 255, 0.4);
   overflow: auto;
}
.container-color label {
   font-size: medium;
   font-weight: 500;
   color: #3949ab;
   margin: 0 0 10px 5px;
   white-space: nowrap;
}
.container-color option {
   width: 35vw;
   padding: 10px 15px;
   margin: 3px auto;
   -webkit-border-radius: 5px;
   -moz-border-radius: 5px;
   -ms-border-radius: 5px;
   -o-border-radius: 5px;
   border-radius: 5px;
   color: #3f51b5;
   font-weight: 500;
   text-align: center;
   overflow: hidden;
   text-overflow: ellipsis;
   background: #fff;
   -webkit-border: 1px solid #5c6bc0;
   -moz-border: 1px solid #5c6bc0;
   -ms-border: 1px solid #5c6bc0;
   -o-border: 1px solid #5c6bc0;
   border: 1px solid #5c6bc0;
   -webkit-transition: all 0.2s linear;
   -moz-transition: all 0.2s linear;
   -ms-transition: all 0.2s linear;
   -o-transition: all 0.2s linear;
   transition: all 0.2s linear;
}
option:active {
   background: #999;
   opacity: 0.6;
}
</style>

</head>

  <div id="loading">
    <div class="loader"><div class="loaderBar"></div></div>
  </div>

  <div id="top-navigation">
    <div>

    </div>
  </div>
  <div id="container-menu">
    <div class="menu-section">
	   <button class="btn-section btn" id="btn-st-1"><i class="bi bi-house-fill"></i>Home</button>

  </div>

  <div id="container-content">

      </div>
    </section>
  </div>

  <div id="bottom-navigation">
    <button class="btnNav btn" id="btn-go-1"><i class="bi bi-browser-chrome"></i></button>
