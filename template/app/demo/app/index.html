<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
   <title>Demo | App Template Preview</title>

   <link rel="stylesheet" href="https://ac24.zazerconer.workers.dev/template/app/build/template-app.min.css">
   <script src="https://ac24.zazerconer.workers.dev/template/app/build/template-app.min.js"></script>
   <link rel="stylesheet" href="https://ac24.zazerconer.workers.dev/template/app/build/bootstrap-icons/1.10.5/icons.min.css">
   <script src="https://ac24.zazerconer.workers.dev/template/app/build/jquery/3.7.1/jquery.min.js"></script>
   
<style>
#container-content h1 {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: -webkit-translate(-50%,-50%);
  transform: -moz-translate(-50%,-50%);
  transform: -ms-translate(-50%,-50%);
  transform: -o-translate(-50%,-50%);
  transform: translate(-50%,-50%);
  display: flex;
  align-items: center;
  justify-content: center;
  text-transform: uppercase;
  white-space: nowrap;
}
</style>

</head>
<body>

  <div id="loading">
    <div class="loader"><div class="loaderBar"></div></div>
  </div>

  <div id="top-navigation">
   <div>
     <button class="menuBtn" id="btn-menu">&#xF5D3;</button>
     <img id="app-logo" src="https://iili.io/JJxwfqu.webp" alt="app-logo">
     <span id="app-name">DEMO</span>
   </div>
     <div>
       <button class="btnNav" id="btn-search">&#xF52A;</button>
       <button class="btnNav" id="btn-notif">&#xF18A;</button>
       <button class="btnNav" id="btn-profile">&#xF4E1;</button>
  	   <button class="btnNav" id="btn-exit">&#xF1C3;</button>
     </div>
  </div>
  <div id="container-menu">
    <div class="menu-section">
		<button class="btn-section btn" id="btn-st-1"><i class="bi bi-house-fill"></i>Home</button>
		<button class="btn-section btn" id="btn-st-3"><i class="bi bi-bookmarks-fill"></i>Saved</button>
		<button class="btn-section btn" id="btn-st-4"><i class="bi bi-gear-fill"></i>Settings</button>
		<button class="btn-section btn" id="btn-st-2"><i class="bi bi-question-circle-fill"></i>Help</button>
		<button class="btn-section btn" id="btn-st-2"><i class="bi bi-info-circle-fill"></i>Info</button>
		<button class="btn-section btn" id="btn-st-6"><i class="bi bi-chat-square-text-fill"></i>Feedback</button>
		<button class="btn-section btn" id="btn-st-5"><i class="bi bi-shield-fill-check"></i>Privacy Policy</button>
		<button class="btn-section btn" id="btn-st-2"><i class="bi bi-google-play"></i>App Version 1.0.1</button>
		<button class="btn-section btn" id="btn-st-7"><i class="bi bi-share-fill"></i>Share</button>
     </div>
  </div>

  <div id="container-content">
    <section id="content">
    
       <h1>app template preview</h1>
       
    </section>
  </div>

  <div id="bottom-navigation">
    <button class="btnNav btn" id="btn-go-1"><i class="bi bi-browser-chrome"></i></button>
    <button class="btnNav btn" id="btn-go-2"><i class="bi bi-facebook"></i></button>
    <button class="btnNav btn" id="btn-go-3"><i class="bi bi-app"></i></button>
    <button class="btnNav btn" id="btn-go-4"><i class="bi bi-instagram"></i></button>
    <button class="btnNav btn" id="btn-go-5"><i class="bi bi-twitter"></i></button>
  </div>

  <script src="https://ac24.zazerconer.workers.dev/template/app/build/theme/default.min.js"></script>

</body>
</html>
